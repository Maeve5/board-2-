<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <div class="boardWrap">
        <div class="boardTitle">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="boardViewWrap">
            <div class="boardView">
                <div class="title">
                    <span id="vTitle" onload="setValueChange()">글제목</span>
                </div>
                <div class="info">
                    <ul>
                        <li class="li1">번호</li>
                        <li class="li2">
                            <span id="vNum" onload="setValueChange()"></span>
                        </li>
                    </ul>
                    <ul>
                        <li class="li1">글쓴이</li>
                        <li class="li2">
                            <span id="vWriter" onload="setValueChange()"></span>
                        </li>
                    </ul>
                    <ul>
                        <li class="li1">작성일</li>
                        <li class="li2">
                            <span id="vDate" onload="setValueChange()"></span>
                        </li>
                    </ul>
                    <ul>
                        <li class="li1">조회수</li>
                        <li class="li2">
                            <span id="vCount" onload="setValueChange()"></span>
                        </li>
                    </ul>
                </div>
                <div class="cont">
                    <span id="vCont" onload="setValueChange()">내용</span>
                </div>
            </div>
            <div class="btWrap">
                <a href="list.html" class="on">목록</a>
                <a href="edit.html">수정</a>
            </div>
        </div>
    </div>
    <script type="module" src="ddv.js"></script>
</body>

</html>
