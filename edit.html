<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="boardWrap">
        <div class="boardTitle">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="boardWriteWrap">
            <div class="boardWrite">
                <div class="writeTitle">
                    <ul>
                        <li class="li1">제목</li>
                        <li class="li2">
                            <input type="text" placeholder="제목 입력" value="글 제목이 들어갑니다.">
                        </li>
                    </ul>
                </div>
                <div class="info">
                    <ul>
                        <li class="li1">글쓴이</li>
                        <li class="li2">
                            <input type="text" placeholder="글쓴이 입력" value="메이브">
                        </li>
                    </ul>
                    <ul>
                        <li class="li1">비밀번호</li>
                        <li class="li2">
                            <input type="password" placeholder="비밀번호 입력" value="1234">
                        </li>
                    </ul>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력">
글 내용이 들어갑니다.
글 내용이 들어갑니다.
글 내용이 들어갑니다.
글 내용이 들어갑니다.
글 내용이 들어갑니다.
글 내용이 들어갑니다.
글 내용이 들어갑니다.
글 내용이 들어갑니다.</textarea>
                </div>
            </div>
            <div class="btWrap">
                <a href="view.html" class="on">수정</a>
                <a href="view.html">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
